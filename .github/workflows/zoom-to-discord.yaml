name: Zoom to Discord Auto Post

on:
  # Zoom Webhookからのリポジトリディスパッチ
  repository_dispatch:
    types: [zoom_recording_completed]

  # 手動実行用
  workflow_dispatch:
    inputs:
      meeting_uuid:
        description: 'Zoom Meeting UUID'
        required: true
        type: string
      meeting_topic:
        description: 'Meeting Topic (optional)'
        required: false
        type: string

jobs:
  process_zoom_recording:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Process Zoom recording and post to Discord
      env:
        ZOOM_ACCOUNT_ID: ${{ secrets.ZOOM_ACCOUNT_ID }}
        ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
        ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        MIN_RECORDING_DURATION: ${{ secrets.MIN_RECORDING_DURATION }}
        MEETING_UUID: ${{ github.event.client_payload.meeting_uuid || github.event.inputs.meeting_uuid }}
        MEETING_TOPIC: ${{ github.event.client_payload.meeting_topic || github.event.inputs.meeting_topic }}
      run: |
        python scripts/main.py

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs
        path: logs/